<script>
    function CreateTable(data){
        let table = "";
        table =
            '<table class="table table-bordered table-hover"> \n' +
            '   <thead>\n' +
            '       <tr>\n' +
            '           <th scope="col">Book Title</th> \n'+
            '           <th scope="col">Description</th> \n'+
            '           <th scope="col">Year Published</th> \n'+
            '           <th scope="col">Author</th> \n'+
            '           <th scope="col">Price</th> \n'+

            '       </tr>\n' +
            '   </thead>\n' +
            '   <tbody>\n';

        for (let friend in data){
            table +=
                '       <tr>\n' +
                '           <td>' + data[friend]["title"]+  '</td>\n' +
                '           <td>' + data[friend]["description"]+  '</td>\n' +
                '           <td>' + data[friend]["year"]+  '</td>\n' +
                '           <td>' + data[friend]["author"]+  '</td>\n' +
                '           <td>' + data[friend]["price"]+  '</td>\n' +
                '       </tr>\n';
        }

        table +=
            '   </tbody>\n' +
            '</table>\n'
        return table;
    }
    document.getElementById("btnLoadFriends").addEventListener("click", (event) =>{
        let url = "https://rocky-harbor-56739.herokuapp.com/api/books"
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function (){
            if (this.readyState == 4 && this.status == 200){
                document.getElementById("output").innerHTML =
                    CreateTable(JSON.parse(this.responseText));
            }
        };
        xhttp.open('GET', url, true);
        xhttp.send();
    });
</script>
