    <div class="container">
        <h1>Update a Book</h1>
        <form method="PATCH"
              action="https://rocky-harbor-56739.herokuapp.com/api/books/">

            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" title="title" id="title" class="form-control"
                >
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" title="description" id="description" class="form-control"
                >
            </div>

            <div class="form-group">
                <label for="year">year:</label>
                <input type="year" title="year" id="year" class="form-control"
                >
            </div>

            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" title="author" id="author" class="form-control"
                >
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" title="price" id="price" class="form-control"
                >
            </div>

        </form>


        <div class="jumbotron" id="output" style="margin-top: 20px; background-color: peachpuff">
            <button class="btn btn-lg btn-outline-success" id="btnAddBook">Update Book</button>
        </div>

</div>
<script>

    document.getElementById("btnAddBook").addEventListener("click", (event) =>{

        if (document.getElementById('title').value === "" || document.getElementById('title').value.length === 0 ||
            document.getElementById('description').value === "" || document.getElementById('description').value.length === 0
            || document.getElementById('year').value === "" || document.getElementById('year').value.length === 0
            || document.getElementById('price').value === "" || document.getElementById('price').value.length === 0) {
            alert("ERROR: fill all fields");
        }

        let url = "https://rocky-harbor-56739.herokuapp.com/api/books"
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function (){
            if (this.readyState == 4 && this.status == 200){
                document.getElementById("output").innerHTML = "Book successfully added!"
                //"<pre>" + this.responseText + "</pre>";
            }
            if ( this.status == 404 || this.status == 500 ){
                document.getElementById("output").innerHTML = "<pre>" + this.responseText + "</pre>";
           }
        };

        let bookData = "title=" + document.getElementById("title").value + "&" +
            "description=" + document.getElementById("description").value  + "&" +
            "year="  + document.getElementById("year").value  + "&" +
            "author=" + document.getElementById("author").value  + "&" +
            "price="  + document.getElementById("price").value;

        xhttp.open('PATCH', url, true);
        xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhttp.send(bookData);
    });
</script>
